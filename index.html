<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Accident</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <!-- Loading Bootstrap -->
    <!-- <link href="./css/vendor/bootstrap.min.css" rel="stylesheet"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="./css/flat-ui.min.css" rel="stylesheet">
    <!-- Loading dc.js -->
    <link href="./css/dc.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDKefBO8elLL_dzNOd94xHk93vd0IFAes8&libraries=visualization,geometry" async defer></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
</head>

<body>

    <div class="float-left" id="map-panel">
        <div id="map-canvas"></div>
        <div class="accident-info">
            <div class="box">
                <label class="checkbox">
                  <input type="checkbox" checked value="0"> 事故時間 (月)
              </label>
            </div>
            <div class="box">
                <label class="checkbox">
                  <input type="checkbox" checked value="1"> 事故時間 (週)
              </label>
            </div>
            <div class="box">
                <label class="checkbox">
                  <input type="checkbox" checked value="2"> 事故時間 (時)
              </label>
            </div>
            <div class="box">
                <label class="checkbox">
                  <input type="checkbox" checked value="3"> 道路類別
              </label>
            </div>
            <div class="box">
                <label class="checkbox">
                  <input type="checkbox" checked value="4"> 年齡
              </label>
            </div>
            <div class="box">
                <label class="checkbox">
                  <input type="checkbox" checked value="5"> 當事者區分<br/>(第一當事人)
              </label>
            </div>
            <div class="box">
                <label class="checkbox">
                  <input type="checkbox" checked value="6"> 飲酒情形
              </label>
            </div>
            <div class="box">
                <p id="accidentTotal"> </p>
            </div>
        </div>
    </div>
    <div class="float-left" id="chart-panel">
        <h1>Traffic Accident</h1>
        <div class="box2 display-inline" id="month_barChart">
            <strong>事故時間 (月)</strong>
            <a class="reset" href="javascript:monthByBarChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="box2 display-inline" id="weekday_barChart">
            <strong>事故時間(週)</strong>
            <a class="reset" href="javascript:dayOfWeekChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="box2 display-inline" id="hour_barChart">
            <strong>事故時間(時)</strong>
            <a class="reset" href="javascript:hourByBarChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="box2 display-inline" id="roadCategoryPieChart">
            <strong>道路類別</strong>
            <a class="reset" href="javascript:roadCategoryPieChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="box2 display-inline" id="agePieChart">
            <strong>年齡</strong>
            <a class="reset" href="javascript:agePieChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="box2 display-inline" id="carTypePieChart">
            <strong>當事者區分(第一當事人)</strong>
            <a class="reset" href="javascript:carTypePieChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="box2 display-inline" id="drunkPieChart">
            <strong>飲酒情形</strong>
            <a class="reset" href="javascript:drunkPieChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="box2 display-inline"><small>資料來源及時間：交通部, 102年</small></div>
    </div>

    </div>
    </div>
    <script src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/flat-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.js"></script>
    <script src="./js/dc.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/visualization.js"></script>

</body>

</html>
